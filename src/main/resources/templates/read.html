<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
        table {
            border-width: thin;
            border-style: solid;
            border-color: black;
        }

        table th, table td {
            border-width: thin;
            border-style: solid;
            border-color: black;
            padding: 5px;
        }

        .row {
            font-style: italic;
        }
    </style>
</head>

<body>
<h1>All users</h1>
<table>
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user, state : ${users}" class="row">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getUsername()}">User Name</td>
        <td th:utext="${user.getFirstName()}">First Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td>
            <a th:href="@{/admin/{id}/update(id=${user.getId()})}">Update user</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}/(id=${user.getId()})}">
                <input type="submit" value="Delete user"/>
            </form>
        </td>
    </tr>
</table>
<p>
    <a href="/admin/create">Create new user</a>
</p>
<p>
    <a th:href="@{/logout}">Logout</a>
</p>
</body>
</html>
